name: RAG Evaluation Gate

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "eval/**"
      - "pyproject.toml"
  workflow_dispatch:

env:
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - run: ruff check src/ eval/ tests/
      - run: ruff format --check src/ eval/ tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e ".[dev]"
      - run: pytest tests/ -v --tb=short

  evaluate:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Ingest test documents
        run: python scripts/ingest.py

      - name: Run evaluation pipeline
        run: python scripts/evaluate.py
        env:
          RAG_EVAL_FAITHFULNESS_THRESHOLD: "0.7"
          RAG_EVAL_RELEVANCE_THRESHOLD: "0.7"
          RAG_EVAL_CITATION_THRESHOLD: "0.9"

      - name: Upload eval results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eval-results
          path: eval_report.json
          retention-days: 30
